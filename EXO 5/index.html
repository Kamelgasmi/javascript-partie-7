    <script>
function getStringLength(string){

    let stringLength = (string) => { 
    if(string.length === 1){
      stringLength = 'La chaîne contient qu\'un seul caractère';
    }else {
      stringLength = `La chaîne contient ${string.length} caractères`;
    }
    return stringLength;
    }
